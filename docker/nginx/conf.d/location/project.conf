server_name www.project.com;
index index.php index.html index.htm;
root /web/project/frontend/web;

error_log /var/log/nginx/www.project.com.error.log;
access_log /var/log/nginx/www.project.com.access.log;

#limit_req zone=one burst=5;

location ~ /\d+/.*\.(gif|jpg|jpeg|png|svg)$ {
    root /web/project/file;
    break;
}

location / {
    try_files $uri $uri/ /index.php$is_args$args;
}

location ~ ^/assets/.*\.php$ {
    deny all;
}

location ~ \.php$ {
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_pass fpm:9000;
    try_files $uri =404;
}

location ~* /\. {
    deny all;
}